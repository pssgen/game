version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: quantum-chess-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/quantum_chess_password
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - quantum-chess-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantum-chess-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=quantum_chess_password
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - neo4j
    networks:
      - quantum-chess-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantum-chess-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/game
      - VITE_WS_BASE_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - quantum-chess-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  quantum-chess-network:
    driver: bridge
